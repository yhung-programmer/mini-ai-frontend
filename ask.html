<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h1 id="glow-text">Hello, I am SOLOWISE your AI assistant</h1>
    <div class="ai">
      <p class="ask">⬇ What do you want to do today ⬇</p>

      <!-- Input with mic button -->
      <div class="askmic">
        <input type="text" id="ASK" placeholder="How can I help you today">
        <button class="mic-btn">
          <img src="./mic.png" alt="Record" class="recordimg">
        </button>
      </div>
      <!-- Response output -->
      <div id="responseBox" style="margin-top: 10px; font-family: Arial; color: #333; text-align: center;" ></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
