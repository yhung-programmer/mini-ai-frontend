<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translator</title>
  <link rel="stylesheet" href="translate.css">
</head>
<body>
  <!-- <h1 id="glow-text">Hello, I am SOLOWISE your AI assistant</h1> -->
  <h1 id="glow-text" style="margin-bottom: 40px;">Translator</h1>

  <div class="transpage">
    <!-- Input + Record Button -->
    <div class="translate">
      <input type="text" id="inputText" placeholder="Type or record what you want to translate" class="transinp">
      <button id="recordBtn" class="record">
        <img src="./mic.png" alt="Record" class="recordimg">
      </button>
    </div>

    <!-- Arrow -->
    <h2  class="arrow" id="glow-text">âž¡</h2>
    <h2  class="arrow2" id="glow-text">â¬‡</h2>


    <!-- Results Section -->
    <div class="results">
      <label for="language">Translate to:</label>
      <select id="language">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="ha">Hausa</option>
        <option value="yo">Yoruba</option>
        <option value="ig">Igbo</option>
        <option value="ar">Arabic</option>
        <option value="zh-cn">Chinese (Simplified)</option>
        <option value="ru">Russian</option>
        <option value="hi">Hindi</option>
        <option value="pt">Portuguese</option>
        <option value="sw">Swahili</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <!-- ðŸ”¥ You can add all other supported languages here -->
      </select>

      
      <div class="results-box">
        <p id="results" style="color: darkorange;">Your translation will appear here...</p>
      </div>
    <button id="translateBtn" class="btntrans">Translate</button>

    </div>
  </div>

  <script src="translate.js"></script>
</body>
</html>
